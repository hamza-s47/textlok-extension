<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TextLok</title>
  <script src="./assets/tailwind.js"></script>
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->

</head>

<body class="bg-[#2C3A47]">
  <!-- TOGGLE BUTTON -->
  <div class="flex w-fit mx-auto my-8">

    <label class="radio flex flex-grow items-center justify-center rounded-lg p-1 cursor-pointer">
      <input id="e-radio" type="radio" name="radio" value="encrypt" class="peer hidden" checked />
      <span
        class="tracking-widest peer-checked:bg-gradient-to-r font-bold peer-checked:from-[blueviolet] peer-checked:to-[violet] peer-checked:text-white text-[violet] p-2 rounded-lg transition duration-150 ease-in-out">Encrypt</span>
    </label>

    <span class="mx-3"></span>

    <label class="radio flex flex-grow items-center justify-center rounded-lg p-1 cursor-pointer">
      <input id="d-radio" type="radio" name="radio" value="decrypt" class="peer hidden" />
      <span
        class="tracking-widest peer-checked:bg-gradient-to-r font-bold peer-checked:from-[blueviolet] peer-checked:to-[violet] peer-checked:text-white text-[violet] p-2 rounded-lg transition duration-150 ease-in-out">Decrypt</span>
    </label>

  </div>

  <!-- DECRYPT FORM -->
  <div id="d-box" class="hidden w-fit mx-auto">
    <div class="relative">
      <div
        class="absolute -top-2 -left-2 -right-2 -bottom-2 rounded-lg bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 shadow-lg animate-pulse">
      </div>
      <div class="bg-[#2C3A47] px-6 py-16 w-80 relative z-10 transform transition duration-500 ease-in-out">
        
        <div id="d-icon" class="w-9 mx-auto mb-5 text-[violet]">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
            <path
              d="M352 144c0-44.2 35.8-80 80-80s80 35.8 80 80l0 48c0 17.7 14.3 32 32 32s32-14.3 32-32l0-48C576 64.5 511.5 0 432 0S288 64.5 288 144l0 48L64 192c-35.3 0-64 28.7-64 64L0 448c0 35.3 28.7 64 64 64l320 0c35.3 0 64-28.7 64-64l0-192c0-35.3-28.7-64-64-64l-32 0 0-48z"
              fill="currentColor" />
          </svg>
        </div>
        <!-- Loader -->
        <div id="d-loader" class="hidden p-2 mb-5 mx-auto animate-spin drop-shadow-2xl bg-gradient-to-bl from-pink-400 via-purple-400 to-indigo-600 w-10 h-10 aspect-square rounded-full">
          <div class="rounded-full h-full w-full bg-[#2C3A47] background-blur-md"></div>
        </div>

        <form id="d-form" class="space-y-5 w-full">
          <input class="w-full h-12 border border-gray-800 pl-2 rounded-lg focus:outline-none"
            placeholder="Encrypted text..." name="text" id="d-text" type="text">
          <input class="w-full h-12 border border-gray-800 pl-2 rounded-lg focus:outline-none"
            placeholder="Secret Key..." name="key" id="d-key" type="text">
          <button type="submit"
            class="w-full h-12 bg-[violet] hover:bg-[blueviolet] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Decrypt</button>
        </form>
      </div>
    </div>
  </div>

  <!-- ENCRYPT FORM -->
  <div id="e-box" class="w-fit mx-auto">
    <div class="relative">
      <div class="absolute -top-2 -left-2 -right-2 -bottom-2 rounded-lg bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 shadow-lg animate-pulse">
      </div>
      <div class="bg-[#2C3A47] px-6 py-16 w-80 relative z-10 transform transition duration-500 ease-in-out">
        <div id="e-icon" class="w-8 mx-auto mb-5 text-[violet]">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path
              d="M144 144l0 48 160 0 0-48c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192l0-48C80 64.5 144.5 0 224 0s144 64.5 144 144l0 48 16 0c35.3 0 64 28.7 64 64l0 192c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 256c0-35.3 28.7-64 64-64l16 0z"
              fill="currentColor" />
          </svg>
        </div>
        <!-- Loader -->
        <div id="e-loader" class="hidden p-2 mb-5 mx-auto animate-spin drop-shadow-2xl bg-gradient-to-bl from-pink-400 via-purple-400 to-indigo-600 w-10 h-10 aspect-square rounded-full">
          <div class="rounded-full h-full w-full bg-[#2C3A47] background-blur-md"></div>
        </div>
        <form id="e-form" class="space-y-5 w-full">
          <textarea rows="6" class="w-full border border-gray-800 pl-2 pt-2 rounded-lg focus:outline-none" name="text"
            id="e-text" placeholder="Enter text..."></textarea>
          <button type="submit"
            class="w-full h-12 bg-[violet] hover:bg-[blueviolet] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Encrypt</button>
        </form>
      </div>
    </div>
  </div>

  <!-- POPUP -->
  <div id="p-box" class="hidden bg-[#2C3A47] fixed top-0 left-0 z-50 w-full h-screen">

    <dl class="text-sm w-full h-[95%] bg-gray-500">
      <div class="pl-5 font-bold text-white w-full py-[5%] flex items-center bg-[#2C3A47]">
        <button type="button" class="bg-[violet] px-4 py-2 rounded-lg">Copy Text</button>
        <button type="button" class="bg-[blueviolet] px-4 py-2 rounded-lg ml-4">Copy Key</button>
        <button id="closeBtn" class="ml-auto mr-5 w-5">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor">
            <path
              d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z" />
          </svg>
        </button>
      </div>

      <div id="isKey" class="grid grid-cols-1 gap-1 p-5 sm:grid-cols-3 sm:gap-4 bg-gray-400">
        <dt class="font-bold text-white">Secret Key:</dt>
         <textarea id="p-key" readonly class="text-white sm:col-span-2 focus:outline-none bg-transparent"></textarea>
      </div>

      <div class="grid grid-cols-1 gap-1 p-5 sm:grid-cols-3 sm:gap-4 bg-gray-500">
        <dt class="font-bold text-white">Your Text:</dt>
        <textarea id="p-text" rows="5" readonly
          class="text-white sm:col-span-2 focus:outline-none bg-transparent"></textarea>
      </div>
    </dl>
  </div>

  <script src="./main.js"></script>
</body>

</html>
